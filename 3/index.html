<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script> 
        $(document).ready(() => {
            $('#buttonClass').click(() => {
                $('#pid').removeClass('center').addClass('large')
            })
        })
    </script>
    <style>
        p.center {
        text-align: center;
        color: 
    red;
    }
    
    p.large {
        font-size: 200%;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>How to get the value of a textbox using jQuery</title>    
</head>
<body>
    <p id="pid"  class="center">jQuery in action</p>
  <input id="buttonClass" type="button" value="Click to change the Class" />
</body>
</html>
